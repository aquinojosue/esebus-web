<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="EseBus es una aplicación para conocer la ruta de los buses en El Salvador."/>
    <meta name=”robots” content="index, follow"/>
    <meta name="keywords" content="rutas, buses, el salvador, travel, el salvador buses, el salvador bus, rutas buses, san salvador"/>

      crossorigin=""
    />

    <title>EseBus</title>
  </head>

  <body>
    <noscript>
      EseBus es una aplicación para conocer la ruta de los buses en El Salvador, en la cual puedes ver todo su recorrido dibujado en un mapa interactivo, seleccionar cuales rutas deseas ver y escoger la que mas te conviene para llegar a tu destino.
      Necesitas tener JavaScript habilitado en tu navegador.
    </noscript>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
